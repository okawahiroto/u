<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <script type="text/javascript">
        
        var first = "john";
        
        function first_name() {
            var second = "smith";
            document.write(first + " " + second + "<br>");
            document.write("<br>");
        }
        
        first_name();
        
        //firstはグローバル変数なので、表示される。
        document.write(first);
        document.write("<br>");
        //secondはローカル変数なので、表示されない。
        // document.write("<br>" + second);
        
        var x = 1;
        var y = 2;

        document.write("x = " + x);
        document.write("<br>");

        document.write("y = " + y);
        document.write("<br>");


        document.write(x === y);
        document.write("<br>");

        x += 1;
        
        document.write("x = " + x + "<br>");
        document.write("y = " + y + "<br>");

        document.write(x === y);
        
    </script>
</head>
<body>
    
</body>
</html>
